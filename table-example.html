<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>

<!-- This is more or less how the table should look. -->

<!-- CREDITS: http://demosthenes.info/blog/852/A-Fresh-Approach-to-Responsive-HTML5-Tables -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>


<table id="scoreblad">
<caption>Scoreblad</caption>
<thead>
<tr><th>Spel</th><th>Scr</th><th>DVL</th><th>DTL</th><th>DLB</th><th>Png</th></tr>
</thead>
<tbody>
<tr id="last">
	<td data-th="Spel">start</td>
	<td data-th="Scr">0</td>
	<td data-th="DVL" class="deler">0</td>
	<td data-th="DTL">0</td>
	<td data-th="DLB">0</td>
	<td data-th="Png">0</td>
</tr>
</tbody>

<script>
var headertext = [];
var headers = document.querySelectorAll("#scoreblad th"),
tablerows = document.querySelectorAll("#scoreblad th"),
tablebody = document.querySelector("#scoreblad tbody");

for(var i = 0; i < headers.length; i++) {
  var current = headers[i];
  headertext.push( current.textContent.replace( /\r?\n|\r/,"") );
}

for (var i = 0, row; row = tablebody.rows[i]; i++) {
  for (var j = 0, col; col = row.cells[j]; j++) {
    col.setAttribute("data-th", headertext[j]);
} }
</script>

</body>
</html>
